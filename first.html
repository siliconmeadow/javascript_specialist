<!DOCTYPE html>
<html>
  <head>
    <title>First Javascript</title>
    <style>
    #touchTarget {
      background-color: #900;
      color: #fff;
      width: 200px;
      height: 200px;
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <script>
        window.onload = function()
        {
            document.getElementById('touchTarget').addEventListener('click', respond);
        }

        function respond(e)
        {
            //alert("I have been clicked, dammit");
            document.getElementById('touchTarget').style.display = "none";
        }
    </script>
    <div id="touchTarget">
      <h1>Touch Me!</h1>
    </div>
</body>
</html>
